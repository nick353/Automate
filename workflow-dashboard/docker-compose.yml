version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/workflow.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-in-production}
      - IN_DOCKER=True
    volumes:
      - ./data:/app/data
      - ./screenshots:/app/screenshots
    shm_size: '1gb'  # Chromiumのメモリ問題を回避
    init: true       # ゾンビプロセス防止
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped







